<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">

        <mat-card-header>
            <mat-card-title>Add Application</mat-card-title>
        </mat-card-header>

        <form>
            <mat-card-content>
                <mat-form-field class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="applicationName" name="name">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Version</mat-label>
                    <input matInput [(ngModel)]="applicationVersion" name="version">
                </mat-form-field>
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <button fxFlex="30" mat-raised-button color="primary" class="btn-block w-25"
                    (click)="onReset()">Reset</button>
                <button fxFlex="30" mat-raised-button color="primary" class="btn-block w-25"
                    (click)="onAdd()">Add</button>
            </div>
        </form>
    </mat-card>
</div>
